<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="paraghraf1" onclick="fungsi1(event)">paraghraf1</button>
    <button id="paraghraf2" onclick="fungsi2(event)">paraghraf2</button>
    <p id="hasil1"></p>
    <p id="hasil2"></p>

    <script>
        
        function fungsi1(e) {
            document.getElementById("hasil1").textContent = "ini adalah p1";
        }

        function fungsi2(e) {
            document.getElementById("hasil2").textContent = "ini adalah p2";
        }

        


    </script>
