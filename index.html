<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operasi Aritmatika</title>
</head>
<body>

    <h3>penjumlahan sederhana</h3>

    <input type="number" id="angka1" placeholder=""><br><br>
    <input type="number" id="angka2" placeholder=""><br><br>

    <button onclick="tambah()">+</button>
    <button onclick="kurang()">-</button><br><br>
    <button onclick="kali()">ร</button>
    <button onclick="bagi()">รท</button><br><br>

    <p id="hasil"></p>

    <script>
        function tambah() {
            let a = parseInt(document.getElementById("angka1").value) || 0;
            let b = parseInt(document.getElementById("angka2").value) || 0;
            document.getElementById("hasil").textContent = a + b;
        }

        function kurang() {
            let a = parseInt(document.getElementById("angka1").value) || 0;
            let b = parseInt(document.getElementById("angka2").value) || 0;
            document.getElementById("hasil").textContent = a - b;
        }

        function kali() {
            let a = parseInt(document.getElementById("angka1").value) || 0;
            let b = parseInt(document.getElementById("angka2").value) || 0;
            document.getElementById("hasil").textContent = a * b;
        }

        function bagi() {
            let a = parseInt(document.getElementById("angka1").value) || 0;
            let b = parseInt(document.getElementById("angka2").value) || 0;

            if (b === 0) {
                document.getElementById("hasil").textContent = "tidak bisa dibagi 0";
            } else {
                document.getElementById("hasil").textContent = a / b;
            }
        }
    </script>

</body>
</html>
